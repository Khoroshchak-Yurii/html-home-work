        <h2>Fill out the questionnaire :)</h2>
        <form action="https://formspree.io/xnqgjwva" method="POST">
            <section>
                <h4>Contact info</h4>
                <label for="fname">
                    First Name: 
                    <input type="text" id="fname" name="user_name">
                    <abbr title="required" aria-label="required">*</abbr>
                </label>
                <br>
                <label for="sname">
                    Second Name: 
                    <input type="text" id="sname" name="user_surname">
                    <abbr title="required" aria-label="required">*</abbr>
                </label>
                <br>
                <label for="email">
                    Email: <input type="email" id="email" name="user_email">
                </label>
                <br>
                <label >
                    Gender:
                </label>
                <label for="male">
                    <input type="radio" id="male" name="gender"> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender"> Female
                </label>
                <label for="other">
                    <input type="radio" id="other" name="gender"> Other
                </label>
            </section>
            <section>
                <h4>Choose your favorite character from "The Office"</h4>
                <select id="simple" name="simple" required>
                    <option>Michael</option>
                    <option selected>Jim</option>
                    <option>Pam</option>
                    <option>Dwight</option>
                    <option>Jim</option>
                    <option>Andy</option>
                    <option>Darryl</option>
                </select>
            </section>
            <br>
            <section>
                <h4>Enter your favorite quote from "The Office"</h4>
                <label for="msg">Quote:</label>
                <textarea id="msg" name="user_message"></textarea>
            </section>
                <button type="submit">Send your answer!</button>
                <input type="reset">

        </form>
