			<h2>Fill out the questionnaire :)</h2>
			<form action="https://formspree.io/xnqgjwva" method="POST">
				<section>
					<h4>Contact info</h4>
				<label for="fname">
                    First Name: 
                    <input type="text" id="fname" name="user_name">
                    <abbr title="required" aria-label="required">*</abbr>
                </label>
					<br>
				<label for="sname">
                    Second Name: 
                    <input type="text" id="sname" name="user_surname">
                    <abbr title="required" aria-label="required">*</abbr>
                </label>
					<br>
                <label for="bday">
                    Date of birth:
                    <input type="date" id="bday" name="bday" required>
                </label>
                    <br>
				<label for="email">
                    Email: <input type="email" id="email" name="user_email">
                </label>
                    <br>
                <label for="phone">
                    Phone: <input type="tel" id="phone" placeholder="+38" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" maxlength="13">
                </label>
					<br>
				<label >
                     Gender:
                </label>
				<label>
                    <input type="radio" name="gender" value="male">
                     Male
                </label>
				<label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
				<label>
                     <input type="radio" name="gender" value="other">
                     Other
                </label>
				</section>
                    <section>
                        <h4>Choose your favorite character from "The Office"</h4>
                        
                        <select id="simple" name="fav_char" required>
                        <option>Michael</option>
                        <option selected>Jim</option>
                        <option>Pam</option>
                        <option>Dwight</option>
                        <option>Jim</option>
                        <option>Andy</option>
                        <option>Darryl</option>
                    </select>
				</section>
				<br>
				<section>
					<h4>Enter your favorite quote from "The Office"</h4>
					<label for="msg">Quote:</label>
					<textarea id="msg" name="user_quote"></textarea>
				</section>
                <section>
                    <h4>Which other TV series do you like?</h4>
                    <input type="checkbox" id="series1" name="series1" value="F.R.I.E.N.D.S.">
                    <label for="series1">F.R.I.E.N.D.S.</label>
                    <br>
                    <input type="checkbox" id="series2" name="series2" value="South Park">
                    <label for="series2">South Park</label>
                    <br>
                    <input type="checkbox" id="series3" name="series3" value="Rick and Morty">
                    <label for="series3">Rick and Morty</label>
                    <br>
                    <input type="checkbox" id="series4" name="series4" value="Parks and Recreation">
                    <label for="series4">Parks and Recreation</label>
                    <br>
                    <input type="checkbox" id="series5" name="series5" value="Sex Education">
                    <label for="series5">Sex Education</label>
                </section>

				<button type="submit">Send your answer!</button>
				<input type="reset">

        </form>
